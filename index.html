<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title></title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Playfair+Display&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <p
        class="h1"
        style="font-weight: bold; margin-bottom: 3%; text-align: center;"
      >
        Password Generator
      </p>
    </header>

    <div class="card shadow-sm" style="min-width: 40%; max-height: 50%;">
      <div class="card-body">
        <textarea
          style="margin:5% auto; padding: 10%; text-align:center; border: dashed 8px indianred; width: 100%;"
          readonly
          id="password"
          placeholder="Generated Password"
        ></textarea>

        <div class="row justify-content-between m-0">
          <div class="col-xs-6 col-sm-6 col-md-6 col-lg-4">
            <button
              onclick="generatePass()"
              type="button"
              class="btn btn-light"
              style="border-radius:20px; background-color: indianred; color:wheat;"
            >
              Generate Password
            </button>
          </div>
          <div class="col-xs-6 col-sm-6 col-md-6 col-lg-4">
            <button
              onclick="copyPass()"
              type="button"
              class="btn btn-light"
              style="border-radius:20px; background-color:indianred; color:wheat;"
            >
              Copy to clipboard
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- JAVASCRIPT LINKED -->
    <script src="script.js"></script>
  </body>
</html>
